    <h1>Formulario de Contrato</h1><br>
    <lable for="nombre">Nombre:</lable><br>
    <input type="text" name="nombre" id="nombre" required/><br>


    <lable for="apellido">Apellido:</lable><br>
    <input type="text" name="apellido" id="apellido" required/><br>

    <labler for="email">E-mail</labler><br>
    <input type="email" id="email" name="email" placeholder="Email"><br>

    <lable for="">Fecha</lable>
    <input type="date"/ name="fecha" id="fecha"/><br>

    <lable type="cantidad">Cantidad a Horas</lable><br>
    <input type="number" name="numero" id="numero"/><br>

    <lable for="hor">Hora de inicio/Fin</lable>
    <input type="text" name="lin" id="lin" placeholder="ej.1:30 / 2:30 pm" required/><br>

    <lable for="lin">Lugar</lable>
    <input type="text" name="hora" id="hora" required/><br>

    <h3>Intermediarios</h3>
    <input type="checkbox" name="com" id="com" value="comida"/>
    <label for="tarjeta">Comida</label><br>

    <input type="checkbox" name="misa" id="misa" value="misa" checked/>
    <label for="debito">Misa</label><br>

    <input type="checkbox" name="ot" id="ot" value="ot"/>
    <lable for="transf">Otros</lable><br>

    <input type="checkbox" name="no" id="no" value="no"/>
    <lable for="transf">No hay</lable><br>

    <h3>Indica tu tipo de evento</h3>
    <input type="radio"  name="tipo" id="tipo" />
    <lable for="tipo1">Privado</lable><br>
    <input type="radio" name="tipo" id="tipo" />
    <lable for="tipo2">Publico</lable>

    <h3>Solicita Equipo de Audio</h3>
    <input type="radio"  name="aud" id="aud" />
    <lable for="tipo1">Si</lable><br>

    <input type="radio" name="aud" id="aud" />
    <lable for="tipo2">No</lable>
